<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Control Panel{% endblock %}</title>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
        }

        .sidebar a {
            text-decoration: none;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-12 col-md-3 col-lg-2 bg-white border-end sidebar p-3">
                <h5 class="mb-3">Control</h5>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'control:dashboard' %}">Dashboard</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'control:orders_list' %}">Orders</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'control:menu_list' %}">Menu</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'control:topups_list' %}">Wallet
                        Top-ups</a>
                    <a class="list-group-item list-group-item-action"
                        href="{% url 'control:wallet_transactions' %}">Transactions</a>
                </div>

                <hr>
                <small class="text-muted d-block">Logged in as</small>
                <div class="fw-semibold">{{ request.user }}</div>
                <a class="btn btn-outline-secondary btn-sm mt-3" href="{% url 'accounts:logout' %}">Logout</a>
            </aside>

            <!-- Main content -->
            <main class="col-12 col-md-9 col-lg-10 p-4">
                {% if messages %}
                {% for m in messages %}
                <div class="alert alert-{{ m.tags }} mb-3" role="alert">{{ m }}</div>
                {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
