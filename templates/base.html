<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Food Order{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'menu:home' %}">FoodOrder</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{% url 'menu:menu_list' %}">Menu</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'orders:cart' %}">Cart</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'orders:order_list' %}">My Orders</a>
      {% if user.is_authenticated %}
      <span class="text-white small me-2">Hi, {{ user.first_name|default:user.username }}</span>
      <a class="btn btn-warning btn-sm" href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
      <a class="btn btn-success btn-sm" href="{% url 'accounts:login' %}">Login</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:register' %}">Register</a>
    {% endif %}
    {% if user.is_authenticated %}
  <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:profile' %}">Profile</a>
{% endif %}

    
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
